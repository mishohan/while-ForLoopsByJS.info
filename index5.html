<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels for break/continue</title>
</head>
<body>
    <script>

        //use of label to break out of any nested loop
        
        outer: 
        for( let i = 0; i < 3; i++){

            for(let j = 0; j < 3; j++){

                let input = prompt(`Value at coords (${i}, ${j})`, '');

                if(!input) break outer; // if we input an empty string or cancel, then breaks out of both loops

                //some code

            }
        }

        console.log('Done!');

    </script>
</body>
</html>
