<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue to the next iteration</title>
</head>
<body>
    <script>

        for(let i = 0; i < 10; i++){

            if(i % 2 === 0) continue; // The even numbers got skipped.

            console.log(i); // Odd numbers, 1 through 10;

        }

    </script>
</body>
</html>
