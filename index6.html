<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <script>

        //ex1: 

        let i = 3; 

        while(i){
            console.log(i--); // 3 2 1
        }

        //ex2:

        let j = 0;
        while(++j < 5) console.log(j); //1 2 3 4

        let k = 0;
        while(k++ < 5) console.log(k); // 1 2 3 4 5

        //ex3:

        for(let i = 0; i < 5; i++) console.log(i); // 0 1 2 3 4
        for(let i = 0; i < 5; ++i) console.log(i); // 0 1 2 3 4

    </script>
</body>
</html>
